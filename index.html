<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="negNumber" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentValue" type="text" class="form-control text-center" value="1" >
                           <button id="posNumber" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceOfMobile" >1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="negNumberCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentValueCase" type="text" class="form-control text-center" value="1">
                           <button id="posNumberCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceOfCase">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal" >$1,278</h5>
                        <h5>$0</h5>
                        <h5 id="total" >$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>


      //positive button event handler for mobile
      const posButton=document.getElementById("posNumber");
        posButton.addEventListener("click",function(){
            
            updatePosText("currentValue");
            addPriceMobile("priceOfMobile");

        })

      //negative button event handler for mobile
      const negButton=document.getElementById("negNumber");
        negButton.addEventListener("click",function(){
           
           updateNegText("currentValue"); 
           cutPriceMobile("priceOfMobile");
           
        })

        //positive button event handler for case
      const posBton=document.getElementById("posNumberCase");
        posBton.addEventListener("click",function(){
            
            updatePosText("currentValueCase");
            addPriceCase("priceOfCase");

        })

        //negative button event handler for case
      const negBton=document.getElementById("negNumberCase");
        negBton.addEventListener("click",function(){

           updateNegText("currentValueCase");
           cutPriceCase("priceOfCase");

        })


      //   var priceMobile = addPriceMobile("priceOfMobile") + cutPriceMobile("priceOfMobile")
      //   var priceCase = addPriceCase("priceOfCase") + cutPriceCase("priceOfCase");
      //   subTotal = priceMobile + priceCase;


        //function for adding the value of positive button
         function updatePosText(id){
            //read old value
            var current=document.getElementById(id).value;
            var currentNumber=parseFloat(current);
            //add,write and get updated value
            var newer=1;
            var newNumber=parseFloat(newer);
            var total=newNumber+currentNumber;
            document.getElementById(id).value=total;
         }

         //function for subtracting the value of negative button
         function updateNegText(id){
            //read old value
            var current=document.getElementById(id).value;
            var currentNumber=parseFloat(current);
            //add,write and get updated value
            var newer=1;
            var newNumber=parseFloat(newer);
            var total=currentNumber-newNumber;
            document.getElementById(id).value=total;
         }

         //adding price for mobile
         function addPriceMobile(id){
            //read old value
            var current=document.getElementById(id).innerText;
            var currentNumber=parseFloat(current);
            //add,write and get updated value
            var newer=1219;
            var newNumber=parseFloat(newer);
            var total=newNumber+currentNumber;
            document.getElementById(id).innerText=total;
         }

         //cutting price for mobile
         function cutPriceMobile(id){
         //read old value
         var current=document.getElementById(id).innerText;
         var currentNumber=parseFloat(current);
         //add,write and get updated value
         var newer=1219;
         var newNumber=parseFloat(newer);
         var total=currentNumber-newNumber;
         document.getElementById(id).innerText=total;
         }

         //adding price for case
         function addPriceCase(id){
            //read old value
            var current=document.getElementById(id).innerText;
            var currentNumber=parseFloat(current);
            //add,write and get updated value
            var newer=59;
            var newNumber=parseFloat(newer);
            var total=newNumber+currentNumber;
            document.getElementById(id).innerText=total;
         }

         //cutting price for case
         function cutPriceCase(id){
         //read old value
         var current=document.getElementById(id).innerText;
         var currentNumber=parseFloat(current);
         //add,write and get updated value
         var newer=59;
         var newNumber=parseFloat(newer);
         var total=currentNumber-newNumber;
         document.getElementById(id).innerText=total;
         }


   </script>

</body>

</html>
